<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.1.js"></script>
  <script src="js/script.js"></script>
  <title>Formal Letter</title>
</head>

<body>
  <div class="container">
    <h1 class="blanks">Fill in the blanks to write your address!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="street">Street</label>
          <input id="street" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input id="state" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me the address!</button>
      </form>


      <form id="formtwo" class="formOne">
        <h1 class="blanks">Fill in the blanks to write the Recipients information!</h1>
        <div class="form-group">
          <label for="name">Recipients name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="companyname">Company Name</label>
          <input id="companyname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="state2">State</label>
          <input id="state2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date2">Date</label>
          <input id="date2" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me the Recipients information!</button>
      </form>
    </div>

    <form id="form3">
      <div class="form-group">
        <h1 class="blanks">Fill in the inroductory line</h1>
        <label for="introductoryline">Introductory Line</label>
        <input id="introductoryline" class="form-control" type="introductoryline">
      </div>

      <button type="submit" class="btn">Show me the Introductory Line!</button>

    </form>

    <div id="story">
      <span class="street"></span><br>
      <span class="city"></span><br>
      <span class="state"></span><br>
      <span class="date"></span>



    </div>

    <div id="address2">
      <span class="name"></span><br>
      <span class="companyname"></span><br>
      <span class="state2"></span><br>
      <span class="date2"></span>
    </div>
    <div id="introductoryline">
      <span class="introductoryline"></span>
    </div>

  </div>
</body>

</html>
